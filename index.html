<!DOCTYPE html>
<html lang="en">
<head>
  <title>Covid-19 status in Thailand (Daily)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"
  />
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"></script>
  <!-- <script src="./fetch-covid.js"></script> -->
  <script src="./axios-covid.js"></script>
</head>
<body>
 
<div class="container my-3">
  <h4 class="display-5">ข้อมูล Covid ประเทศไทย</h4>
  <h4 class="display-8">ประจำวันที่ : <span id="UpdateDate"></span> </h4>
  <div class="card bg-primary text-white my-3">
    <div class="card-body" id="NewConfirmed">ยอดวันนี้ :</div>
  </div>

  <div class="card bg-info text-white my-3">
    <div class="card-body" id="NewHospitalized">รับรักษาวันนี้ :</div>
  </div>
  
  <div class="card bg-success text-white my-3">
    <div class="card-body" id="todayRecovered">รักษาหายวันนี้ :</div>
  </div>

  
  <div class="card bg-warning text-white my-3">
    <div class="card-body" id="critical">ผู้ป่วยหนัก :</div>
  </div>
  
  
  <div class="card bg-danger text-white my-3">
    <div class="card-body" id="todayDeaths">เสียชีวิตวันนี้ :</div>
  </div>
  
  <h4 class="display-7 border-top my-3 pt-3">ข้อมูล Covid19 ยอดรวม</h4>
  <div class="card bg-primary text-white my-3">
    <div class="card-body" id="Confirmed">ยอดรวม :</div>
  </div>
  
  <div class="card bg-success text-white my-3">
    <div class="card-body" id="Recovered">รักษาหาย :</div>
  </div>

  <div class="card bg-secondary text-white my-3">
    <div class="card-body" id="active">รักษาอยู่ :</div>
  </div>
  
  <div class="card bg-danger text-white my-3">
    <div class="card-body" id="Deaths">เสียชีวิต :</div>
  </div>
  
</div>

</body>
</html>
