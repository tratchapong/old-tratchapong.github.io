<!DOCTYPE html>
<html lang="en">
<head>
  <title>Covid-19 status in Thailand (Daily)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"
  />
  <script src="./fetch-covid.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="https://tratchapong.github.io/WorldClock/index.html">World Clock</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://tratchapong.github.io/CRUD-JS/index-w3s.html">Simple CRUD JS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://tratchapong.github.io/crud-table/index.html">React CRUD Table</a>
    </li>
  </ul>
</nav>
 
<div class="container my-3">
  <h4 id="UpdateDate">ข้อมูล Covid19 ประจำวัน : </h4>
  <div class="card bg-primary text-white my-3">
    <div class="card-body" id="NewConfirmed">ยอดวันนี้ :</div>
  </div>

  <div class="card bg-info text-white my-3">
    <div class="card-body" id="NewHospitalized">รับรักษาวันนี้ :</div>
  </div>
  
  <div class="card bg-success text-white my-3">
    <div class="card-body" id="todayRecovered">รักษาหายวันนี้ :</div>
  </div>

  
  <div class="card bg-warning text-white my-3">
    <div class="card-body" id="critical">ผู้ป่วยหนัก :</div>
  </div>
  
  
  <div class="card bg-danger text-white my-3">
    <div class="card-body" id="todayDeaths">เสียชีวิตวันนี้ :</div>
  </div>
  
  <h4 class="border-top my-3 pt-3">ข้อมูล Covid19 ยอดรวม</h4>
  <div class="card bg-primary text-white my-3">
    <div class="card-body" id="Confirmed">ยอดรวม :</div>
  </div>
  
  <div class="card bg-success text-white my-3">
    <div class="card-body" id="Recovered">รักษาหาย :</div>
  </div>

  <div class="card bg-secondary text-white my-3">
    <div class="card-body" id="active">รักษาอยู่ :</div>
  </div>
  
  <div class="card bg-danger text-white my-3">
    <div class="card-body" id="Deaths">เสียชีวิต :</div>
  </div>
  
</div>

</body>
</html>
